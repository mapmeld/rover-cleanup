<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>#RoverCleanup Map</title>

    <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet/v1.0.0-rc.1/leaflet.css" />
    <script src="//cdn.leafletjs.com/leaflet/v1.0.0-rc.1/leaflet.js"></script>

    <style type="text/css">
      html, body, #map {
        width: 100%;
        height: 100%;
        overflow: hidden;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">
      var map = L.map('map').setView([43.62277,-79.4101458], 14);
      L.tileLayer('//{s}.tile.thunderforest.com/cycle/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors',
      }).addTo(map);
    </script>
  </body>
</html>
