<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>#RoverCleanup Map</title>

    <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet/v1.0.0-rc.1/leaflet.css" />
    <script src="//cdn.leafletjs.com/leaflet/v1.0.0-rc.1/leaflet.js"></script>

    <style type="text/css">
      html, body, #map {
        width: 100%;
        height: 100%;
        overflow: hidden;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">
      var map = L.map('map').setView([43.62277,-79.4101458], 14);
      L.tileLayer('//otile4.mqcdn.com/tiles/1.0.0/osm/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; OpenStreetMap contributors, Tiles by MapQuest',
      }).addTo(map);

      var request = new XMLHttpRequest();
      request.open('GET', '/', true);

      request.onload = function() {
        if (request.status >= 200 && request.status < 400) {
          var data = JSON.parse(request.responseText);
          L.geoJson(data, {
            onEachFeature: function (feature, layer) {
              layer.bindPopup('test');
            }
          }).addTo(map);
        } else {
          console.log('fail 1');
        }
      };

      request.onerror = function() {
        console.log('connection fail');
      };
      request.send();
    </script>
  </body>
</html>
